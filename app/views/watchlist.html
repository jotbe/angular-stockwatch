<!-- Watchlist View -->
<div class="row-fluid">
  <div class="span12">
    <h3>Watchlists</h3>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-md-8">
    <table class="table table-striped table-hover" id="watchlists">
      <thead>
        <tr>
          <th>#</th><th>Name</th><th>Erstellt am</th><th>Kursgewinn</th><th>Aktionen</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="wl in watchlists">
          <td>{{wl.id}}</td><td><a href="#/watchlist/{{wl.id}}">{{wl.name}}</a></td>
          <td>{{wl.date_added | date:'shortDate'}}</td>
          <td>{{(wl.pl_percentage||0) | number:2}}%</td>
          <td>
            <button type="button" class="btn btn-default btn-xs">
              <span class="glyphicon glyphicon-edit"></span>
            </button>
            <button type="button" class="btn btn-default btn-xs" ng-mouseup="deleteWatchlist($index)">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-xs-6 col-md-4">
    <form ng-submit="addWatchlist()" id="addWatchlistForm">
      <fieldset class="form-group">
        <legend>Neue Watchlist</legend>
        <div class="row">
          <div class="col-xs-12 col-md-2">
            <label>Name</label>
          </div>
          <div class="col-xs-12 col-md-6">
            <div class="form-group">
              <input type="text" class="form-control" ng-model="watchlistName" name="watchlistName"
              placeholder="z.B. Meine neue Watchlist">
            </div>
          </div>
          <div class="col-xs-12 col-md-4">
            <button type="submit" class="btn btn-default">Anlegen</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
